<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hitung Compounding + Biaya Operasional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 25px;
      padding: 15px;
      background-color: #e8f4fc;
      border-radius: 5px;
      display: none;
    }

    #result.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hitung Compounding + Biaya Operasional</h1>
    <form id="compoundForm">
      <label for="principal">Modal Awal (Rp):</label>
      <input type="number" id="principal" step="0.01" placeholder="Contoh: 1000000" required>

      <label for="rate">Persentase Keuntungan per Periode (%):</label>
      <input type="number" id="rate" step="0.01" placeholder="Contoh: 5 untuk 5%" required>

      <label for="periods">Jumlah Periode:</label>
      <input type="number" id="periods" min="1" placeholder="Contoh: 12" required>

      <button type="submit">Hitung</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('compoundForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value) / 100;
      const periods = parseInt(document.getElementById('periods').value);

      if (isNaN(principal) || isNaN(rate) || isNaN(periods) || rate < 0 || principal < 0 || periods < 1) {
        alert('Harap isi semua input dengan angka valid (modal dan persentase ≥ 0, periode ≥ 1).');
        return;
      }

      // Hitung nilai compounding
      const compounded = principal * Math.pow(1 + rate, periods);
      
      // Tambahkan 10% biaya operasional
      const operationalFee = compounded * 0.20;
      const totalWithFee = compounded + operationalFee; // atau cukup: compounded * 1.10

      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = `
        <h3>Hasil Perhitungan:</h3>
        <p><strong>Modal Awal:</strong> Rp ${principal.toLocaleString('id-ID')}</p>
        <p><strong>Keuntungan per Periode:</strong> ${(rate * 100).toFixed(2)}%</p>
        <p><strong>Jumlah Periode:</strong> ${periods}</p>
        <p><strong>Nilai Compounding:</strong> Rp ${compounded.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
        <p><strong>Biaya Operasional (10%):</strong> Rp ${operationalFee.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
        <p style="font-weight:bold; color:#27ae60;"><strong>Total Akhir (Termasuk Biaya Operasional):</strong> Rp ${totalWithFee.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
      `;
      resultDiv.classList.add('show');
    });
  </script>
</body>
</html>
